<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" transform="rotate(45, 50, 50)">
  <defs>
    <linearGradient id="woodGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e6bb86;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f3dcb6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6bb86;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="paintGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#f1c40f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f1c40f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#95a5a6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#bdc3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f8c8d;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main Body (Hexagonal simulation with stripes) -->
  <rect x="35" y="20" width="30" height="60" fill="url(#paintGrad)" />
  
  <!-- Facet Lines -->
  <line x1="45" y1="20" x2="45" y2="80" stroke="#d35400" stroke-width="0.5" opacity="0.3" />
  <line x1="55" y1="20" x2="55" y2="80" stroke="#d35400" stroke-width="0.5" opacity="0.3" />

  <!-- Sharpened Wood -->
  <polygon points="35,20 65,20 50,0" fill="url(#woodGrad)" />
  
  <!-- Graphite Tip -->
  <polygon points="47,4 53,4 50,0" fill="#2c3e50" />

  <!-- Metal Ferrule -->
  <rect x="35" y="80" width="30" height="10" fill="url(#metalGrad)" />
  <line x1="35" y1="83" x2="65" y2="83" stroke="#7f8c8d" stroke-width="1" />
  <line x1="35" y1="87" x2="65" y2="87" stroke="#7f8c8d" stroke-width="1" />

  <!-- Eraser -->
  <path d="M35 90 L 65 90 L 65 95 Q 65 100 50 100 Q 35 100 35 95 Z" fill="#e74c3c" />
  
  <!-- Highlight -->
  <rect x="40" y="20" width="5" height="60" fill="#ffffff" opacity="0.2" />
</svg>
