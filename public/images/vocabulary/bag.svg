<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bagGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="0" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Handle -->
  <path d="M40 25 Q 50 15 60 25" stroke="#2c3e50" stroke-width="4" fill="none" />

  <!-- Main Body -->
  <path d="M25 30 Q 25 20 50 20 Q 75 20 75 30 L 80 85 Q 80 95 50 95 Q 20 95 20 85 Z" fill="url(#bagGrad)" filter="url(#shadow)" />

  <!-- Front Pocket -->
  <rect x="30" y="55" width="40" height="30" rx="5" fill="#ecf0f1" />
  <rect x="30" y="55" width="40" height="10" rx="2" fill="#bdc3c7" /> <!-- Zipper area -->
  
  <!-- Zippers -->
  <line x1="32" y1="60" x2="68" y2="60" stroke="#7f8c8d" stroke-width="2" stroke-dasharray="2,2" />
  <circle cx="35" cy="60" r="2" fill="#f39c12" /> <!-- Zipper pull -->

  <!-- Main Zipper -->
  <path d="M28 30 Q 50 25 72 30" stroke="#ecf0f1" stroke-width="2" fill="none" stroke-dasharray="3,3" />

  <!-- Side Pockets -->
  <path d="M20 60 L 25 60 L 25 80 L 20 80 Z" fill="#2980b9" />
  <path d="M80 60 L 75 60 L 75 80 L 80 80 Z" fill="#2980b9" />

  <!-- Straps (visible at top) -->
  <path d="M35 25 L 35 40" stroke="#34495e" stroke-width="4" />
  <path d="M65 25 L 65 40" stroke="#34495e" stroke-width="4" />
  
  <!-- Badge/Logo -->
  <circle cx="50" cy="40" r="6" fill="#f1c40f" />
  <text x="50" y="42" font-size="5" text-anchor="middle" fill="#d35400" font-family="sans-serif">ABC</text>
</svg>
